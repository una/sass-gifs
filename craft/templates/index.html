{% extends "_layout" %}

{% block content %}
	<div class="header-home">
		<h1>Sass Gifs</h1>
		<h2 class="logo--color--subtitle">Visual snippets of everyone's favorite <a href="http://sass-lang.com" target="_blank">CSS Preprocessor</a></h2>
	</div>
	<ul class="lesson-list--home">
		{% for entry in craft.entries.section('Lessons') %}
			<li>
			<a href="{{ entry.url }}">
				<figure>
					{% for image in entry.gifImage %}
						<img class="gif" src="{{ image.url }}" alt="{{ entry.title }}">
					{% endfor %}
					<figcaption>
						<span class="entry-title">{{ entry.title }}</span><br>
						<span class="entry-date">{{ entry.postDate | date("M d, Y")  }}</span>
					</figcaption>
				</figure>
			</a>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
