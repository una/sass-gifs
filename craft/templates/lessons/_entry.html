{% extends "_layout" %}

{% block content %}
	<article>
		<h1>{{ entry.heading }}</h1>
		<figure class="gif">
			{% for image in entry.gifImage %}
					<img class="gif" src="{{ image.url }}" alt="{{ entry.title }}">
				{% endfor %}
			<figcaption class="explanation">{{ entry.explanation }}</figcaption>
		</figure>
	</article>
{% endblock %}
